<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Pidra papel o Tijera</title>
  </head>
  <body>
    <header class="site-header">
      <div class="contenedor">
        <div class="score">
          <h2>Score: <span></span></h2>
        </div>
      </div>
    </header>
    <main>
      <div class="contenedor">
        <div class="piedra principal" id="piedra">
          <i class="fas fa-hand-rock"></i>
        </div>
        <div class="papel principal" id="papel">
          <i class="fas fa-hand-paper"></i>
        </div>
        <div class="tijera principal" id="tijera">
          <i class="fas fa-hand-scissors"></i>
        </div>
        <div class="eleccion-pc" id="eleccion-pc"></div>
      </div>
    </main>
    <footer>
      <div class="contenedor">
        <div class="resultado" id="resultado">
          <a href="#" class="btn" id="reiniciar">Volver a jugar</a>
        </div>
      </div>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
